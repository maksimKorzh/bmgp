<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMGP</title>
</head>
<body>
  <canvas
    id="gobang"
    width="500"
    height="500"
    style="
      padding: 0;
      margin: auto;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;">
  </canvas>
  <script>
    // Init board canvas
    const canvas = document.getElementById('gobang');
    const ctx = canvas.getContext('2d');

    // Stone encodings
    const EMPTY = 0
    const BLACK = 1
    const WHITE = 2
    const MARKER = 4
    const OFFBOARD = 7
    const LIBERTY = 8

    // Go board
    var board = [];

    // NxN board; size = N (+2 is offboard)
    var size = 11;

    // Side to move
    var side = BLACK;

    // Count liberties & blocks
    var liberties = [];
    var block = [];
    var points_side = [];
    var points_count = [];

    // Mics
    var ko = EMPTY;
    var bestMove = EMPTY;

    // Rendered cell size
    const cell = canvas.width / size;

    // Print position to console
    function printPosition() {
      let position = "";
      for (let sq = 0; sq < size ** 2; sq++) {
        position += (!(sq % size)) ? "\n" : "";
        position += board[sq] + " ";
      };console.log(position);
      console.log("Side to move: " + (side == 1 ? "black" : "white"));
    }

    // Print board
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      for (let i = 1; i < size-1; i++) {
        const x = i * cell + cell / 2;
        const y = i * cell + cell / 2;
        let offset = cell * 2 - cell / 2;
        ctx.moveTo(offset, y);
        ctx.lineTo(canvas.width - offset, y);
        ctx.moveTo(x, offset);
        ctx.lineTo(x, canvas.height - offset);
      };ctx.stroke();
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          let sq = row*size + col;
          if (board[sq] == 7) continue;
          let color = board[row * size + col] == 1 ? "black" : "white";
          if (board[sq]) {
            ctx.beginPath();
            ctx.arc(col * cell + cell / 2, row * cell + cell / 2, cell / 2 - 2, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.stroke();
          }
        }
      }
    }

    // Handle mouse click event
    canvas.addEventListener('click', function (event) {
      let rect = canvas.getBoundingClientRect();
      let mouseX = event.clientX - rect.left;
      let mouseY = event.clientY - rect.top;
      let col = Math.floor(mouseX / cell);
      let row = Math.floor(mouseY / cell);
      let sq = row * size + col;
      if (board[sq] == OFFBOARD) return;
      setStone(sq, side, true);
      drawBoard();
      setTimeout(function() { play(3); }, 0);
    });

    // Engine plays move
    function play(depth) {
      let eval = search(depth);
      console.log("Eval: " + eval);
      let oldSide = side;
      setStone(bestMove, side, false);
      if (side == oldSide) {
        side = 3 - side;
        alert("Pass " + bestMove);
      } drawBoard();
      let scorePosition = score();
      console.log("Black: " + scorePosition[1])
      console.log("White: " + scorePosition[2])
      console.log("Empty: " + scorePosition[0])
    }

    // Put stone on board
    function setStone(sq, color, user) {
      if (board[sq] != EMPTY) {
        if (user) alert("Illegal move!");
        return false;
      } else if (sq == ko) {
        if (user) alert("Ko!");
        return false;
      } let old_ko = ko;
      ko = EMPTY;
      board[sq] = color;
      captures(3 - color);
      count(sq, color);
      let suicide = liberties.length ? false : true; 
      restoreBoard();
      if (suicide) {
        board[sq] = EMPTY;
        ko = old_ko;
        if (user) alert("Suicide move!");
        return false;
      } side = 3 - side;
      return true;
    }

    // Init board
    function initBoard() {
      for (let sq = 0; sq < size ** 2; sq++) {
        switch (true) {
          case (sq < size):
          case (sq >= (size ** 2 - size)):
          case (!(sq % size)):
            board[sq] = OFFBOARD;
            board[sq-1] = OFFBOARD;
            break;
          default: board[sq] = 0;
        }
      }
    }

    // Handle captures
    function captures(color) {
      for (let sq = 0; sq < size ** 2; sq++) {
        let stone = board[sq];
        if (stone == OFFBOARD) continue;
        if (stone & color) {
          count(sq, color);
          if (liberties.length == 0) clearBlock();
          restoreBoard()
        }
      }
    }

    // Count liberties, save stone group coords
    function count(sq, color) {
      stone = board[sq];
      if (stone == OFFBOARD) return;
      if (stone && (stone & color) && (stone & MARKER) == 0) {
        block.push(sq);
        board[sq] |= MARKER;
        count(sq - size, color);
        count(sq - 1, color);
        count(sq + size, color);
        count(sq + 1, color);
      } else if (stone == EMPTY) {
        board[sq] |= LIBERTY;
        liberties.push(sq);
      }
    }
 
    // Restore the board after counting stones
    function restoreBoard() {
      clearGroups();
      for (let sq = 0; sq < size ** 2; sq++) {
        if (board[sq] != OFFBOARD) board[sq] &= 3;
      }
    }

    // Remove captured stones
    function clearBlock() {
      if (block.length == 1) ko = block[0];
      for (let i = 0; i < block.length; i++)
        board[block[i]] = EMPTY;
    }

    // Clear groups
    function clearGroups() {
      block = [];
      liberties = [];
      points_side = [];
    }

    // Count territory territory
    function territory(sq) {
      stone = board[sq];
      if (stone == OFFBOARD) return OFFBOARD;
      if (stone == EMPTY) {
        block.push(sq);
        points_count.push(sq);
        board[sq] |= MARKER;
        territory(sq - size);
        territory(sq - 1);
        territory(sq + size);
        territory(sq + 1);
      } else if (stone != MARKER) {
        points_side.push(stone);
      } if (!points_side.length) return [EMPTY, points_count.length];
      else if (points_side.every((element) => element === points_side[0])) return [points_side[0], points_count.length];
      else return [EMPTY, points_count.length];
    }

    // Evaluate position
    function score() {
      let scorePosition = [0, 0, 0];
      for (let sq = 0; sq < size ** 2; sq++) {
        if (board[sq]) continue;
        let result = territory(sq);
        scorePosition[result[0]] += result[1];
        points_side = [];
        points_count = [];
      } restoreBoard();
      return scorePosition;
    }

    // Search move
    function search(depth) {
      if (!depth) {
        let points = score();
        let eval = points[1] - points[2];
        for (let sq = 0; sq < size ** 2; sq++) {
          if (!board[sq] || board[sq] == OFFBOARD) continue;
          eval += (board[sq] == BLACK) ? strategy[sq] : -strategy[sq];
        }
        return (side == BLACK) ? eval : -eval;
      } let bestScore = -10000;
      for (let sq = 0; sq < size ** 2; sq++) {
        if (board[sq]) continue;
        let oldBoard = JSON.stringify(board);
        let oldSide = side;
        let oldKo = ko;
        if (!setStone(sq, side, false)) continue;
        let eval = -search(depth-1);
        if (eval > bestScore) {
          bestScore = eval;
          bestMove = sq;
        } board = JSON.parse(oldBoard);
        side = oldSide;
        ko = oldKo;
      } return bestScore;
    }
    
    var strategy = [
      7,  7,  7,  7,  7,  7,  7,  7,  7,  7,  7,
      7, -5, -4, -3, -2, -1, -2, -3, -4, -5,  7,
      7, -4,  0,  0,  0,  0,  0,  0,  0, -4,  7,
      7, -3,  0,  0,  5,  4,  5,  0,  0, -3,  7,
      7, -2,  0,  4,  0,  0,  0,  4,  0, -2,  7,
      7, -1,  0,  5,  0,  5,  0,  5,  0, -1,  7,
      7, -2,  0,  4,  0,  0,  0,  4,  0, -2,  7,
      7, -3,  0,  0,  5,  4,  5,  0,  0, -3,  7,
      7, -4,  0,  0,  0,  0,  0,  0,  0, -4,  7,
      7, -5, -4, -3, -2, -1, -2, -3, -4, -5,  7,
      7,  7,  7,  7,  7,  7,  7,  7,  7,  7,  7
    ];

    // Main
    initBoard();
   //board = [
   //  7, 7, 7, 7, 7, 7,
   //  7, 0, 0, 0, 0, 7,
   //  7, 1, 0, 0, 0, 7,
   //  7, 0, 0, 0, 0, 7,
   //  7, 0, 0, 0, 0, 7,
   //  7, 7, 7, 7, 7, 7
   //]; ko = 0; side = WHITE;
   //search(3);
    drawBoard();
  </script>
</body>
</html>

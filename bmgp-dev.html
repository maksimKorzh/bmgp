<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMGP</title>
</head>
<body>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
  <select id="size" style="margin-left: 30px; margin-bottom: 10px; z-index: 1">
    <option value="11">9x9</option>
    <option value="14" selected>13x13</option>
    <option value="21">19x19</option>
  </select>
  <canvas
    id="gobang"
    width="500"
    height="500"
    style="
      padding: 0;
      margin: auto;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;">
  </canvas>
  <div id="score" style="text-align: center; margin-top: 450px;">Black to play</div>
  <script src="bmgp-dev.js"></script>
</body>
</html>
